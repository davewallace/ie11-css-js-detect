<html>
	<head>
		<style type="text/css">
			/*  @supports is not supported by IE11, it will skip this block after
				applying the default value for the CSS property we want to observe */
			body { order: 1; }
			@supports (display: grid) {
				body {
					/*  change a harmless CSS property to something other than
						the default value. we will later detect this change to
						determine if we are using IE11 or something more modern */
					order: 0;
				}
			}
		</style>
	</head>
	<body>
		<p>IE11</p>
	</body>
	<script type="text/javascript">
		var bodyEl = document.querySelector('body');
		if (window.getComputedStyle(bodyEl).order === '0') {
			bodyEl.innerHTML = '<p>Not IE11</p>';
		}
	</script>
</html>
